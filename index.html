<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino ADS</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="main-section">
    <div class="container">
      <ul class="films">
        <li class="film">
          <img src="img/justice-league.jpg" alt="justice league" class="film-image" width="300px" height="463">
          <div class="backyard">
            <div class="txt-wrapper">
              <h2 class="film-name">Justice League</h2>
              <p class="film-description">You can't save the world alone</p>
              <ul class="prices">
                <li class="new-price">&dollar;28.00</li>
                <li class="old-price">&dollar;44.99</li>
              </ul>              
            </div>
            <a href="#" class="buy-link">Buy now</a>
          </div>
        </li>
        <li class="film">
          <img src="img/blade-runner.jpg" alt="blade-runner" class="film-image" width="300px" height="463">
          <div class="backyard">
            <div class="txt-wrapper">
              <h2 class="film-name">Blade Runner</h2>
              <p class="film-description">You can't save the world alone</p>
              <ul class="prices">
                <li class="new-price">&dollar;20.75</li>
                <li class="old-price">&dollar;44.99</li>
              </ul>              
            </div>
            <a href="#" class="buy-link">Buy now</a>
          </div>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
